theme = "rose_pine_moon"

[editor]
line-number = "relative"
mouse = false
auto-format = true
default-line-ending = "lf"
insert-final-newline = true
end-of-line-diagnostics = "hint"
bufferline = "always"
color-modes = true
popup-border = "all"
rulers = [80]
scrolloff = 7

[editor.inline-diagnostics]
cursor-line = "hint"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false
ignore = true

[editor.whitespace.render]
space = "none"
tab = "all"
nbsp = "none"
nnbsp = "none"
newline = "all"

[editor.whitespace.characters]
space = "·"
tab = "→"
newline = "⏎" # "⇽"
tabpad = "·" # Tabs will look like "→···" (depending on tab width)

[editor.lsp]
enable = true
display-inlay-hints = false
display-signature-help-docs = true
snippets = true

[editor.statusline]
left = ["mode", "spinner", "file-modification-indicator", "file-name", "read-only-indicator"]

[keys.insert]
"esc" = [":run-shell-command switch-keyboard-layout-to us", "normal_mode"]
